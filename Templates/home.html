<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUSTRACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4ef;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
            margin-top: 30px;
        }

        img {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin: 30px 0;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        .btn {
            background-color: #557183;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3d5867;
        }

        @media (min-width: 600px) {
            .btn-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <h1>BUSTRACK</h1>
    <img src="/SchoolBusTracking/image/bus_4931382.png" alt="Bus Image">

    <div class="btn-container">
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
        <a href="{% url 'login' %}" class="btn">Sign In</a>
    </div>
</body>
</html>

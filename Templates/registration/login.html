<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus System - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸšŒ School Bus System</h1>
            <p>Safe transportation for students</p>
        </div>

        <form id="loginForm">
            <h2>Login</h2>
            <div class="error-message" id="loginError"></div>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <select id="loginRole" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="driver">Driver</option>
                <option value="admin">Administrator</option>
            </select>
            <button type="submit">Login</button>
            <div class="toggle">
                Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
            </div>
        </form>

        <form id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <div class="error-message" id="signupError"></div>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
                <option value="driver">Driver</option>
            </select>
            <button type="submit">Sign Up</button>
            <div class="toggle">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .qr-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 12px;
            font-weight: 700;
            color: #1a202c;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 16px;
            line-height: 1.5;
        }

        .qr-code-wrapper {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: 32px;
            position: relative;
            transition: all 0.3s ease;
        }

        .qr-code-wrapper:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .qr-code-wrapper::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            pointer-events: none;
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            position: relative;
            z-index: 1;
        }

        .download-section {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn {
            background: #f8fafc;
            color: #475569;
            border: 2px solid #e2e8f0;
        }

        .secondary-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .info-item {
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            color: #1e293b;
            font-weight: 600;
        }

        .no-qr-message {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .qr-code-wrapper.downloading {
            animation: pulse 0.5s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .qr-container {
                padding: 32px 24px;
                margin: 16px;
            }

            h2 {
                font-size: 1.75rem;
            }

            .qr-code-wrapper {
                padding: 24px;
            }

            .download-section {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .qr-container {
                background: white;
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .download-section,
            .back-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        {% if person.qr_code %}
            <div class="qr-icon">QR</div>
            <h2>Your QR Code</h2>
            <p class="subtitle">Scan this code to quickly access your information</p>
            
            <div class="qr-code-wrapper" id="qrWrapper">
                <img src="{{ person.qr_code.url }}" alt="QR Code for {{ person.name|default:'User' }}" class="qr-code" id="qrImage">
            </div>
            
            <div class="download-section">
                <button class="action-btn primary-btn" onclick="downloadQR()">
                    <span>üì•</span>
                    Download QR
                </button>
                <button class="action-btn secondary-btn" onclick="printQR()">
                    <span>üñ®Ô∏è</span>
                    Print QR
                </button>
                <button class="action-btn secondary-btn" onclick="shareQR()">
                    <span>üì§</span>
                    Share
                </button>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Format</div>
                    <div class="info-value">PNG</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Size</div>
                    <div class="info-value">High Res</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value">URL Code</div>
                </div>
            </div>
            
        {% else %}
            <div class="qr-icon">‚ö†Ô∏è</div>
            <h2>No QR Code Available</h2>
            <div class="no-qr-message">
                QR code has not been generated yet. Please contact support or try again later.
            </div>
        {% endif %}
        
        <div style="margin-top: 32px;">
            <a href="javascript:history.back()" class="back-link">
                <span>‚Üê</span>
                Go Back
            </a>
        </div>
    </div>

    <script>
        function downloadQR() {
            const qrImage = document.getElementById('qrImage');
            const wrapper = document.getElementById('qrWrapper');
            
            // Add downloading animation
            wrapper.classList.add('downloading');
            setTimeout(() => wrapper.classList.remove('downloading'), 500);
            
            // Create download link
            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = 'qr-code.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function printQR() {
            window.print();
        }

        function shareQR() {
            if (navigator.share) {
                // Use Web Share API if available
                fetch(document.getElementById('qrImage').src)
                    .then(response => response.blob())
                    .then(blob => {
                        const file = new File([blob], 'qr-code.png', { type: 'image/png' });
                        navigator.share({
                            title: 'QR Code',
                            text: 'Check out this QR code',
                            files: [file]
                        });
                    })
                    .catch(console.error);
            } else {
                // Fallback: copy URL to clipboard
                const qrUrl = document.getElementById('qrImage').src;
                navigator.clipboard.writeText(qrUrl).then(() => {
                    // Show temporary success message
                    const btn = event.target.closest('.action-btn');
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<span>‚úì</span>Link Copied!';
                    btn.style.background = '#10b981';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        downloadQR();
                        break;
                    case 'p':
                        e.preventDefault();
                        printQR();
                        break;
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        h2 {
            font-size: 2.25rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: #1a202c;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        input,
        select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            background: #ffffff;
            color: #1a202c;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .field-error::before {
            content: '⚠️';
            font-size: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .signin-link {
            font-size: 14px;
            color: #64748b;
        }

        .signin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signin-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Progress indicator */
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.2);
        }

        /* Animation for form appearance */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: slideUp 0.6s ease-out;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 32px 24px;
                margin: 16px;
                max-width: 100%;
            }

            h2 {
                font-size: 1.875rem;
            }

            .form-group {
                margin-bottom: 18px;
            }
        }

        /* Loading state for button */
        .submit-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .submit-btn.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Input validation styles */
        input.valid {
            border-color: #10b981;
        }

        input.invalid {
            border-color: #ef4444;
        }

        .validation-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .validation-icon.valid {
            color: #10b981;
        }

        .validation-icon.invalid {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">S</div>
        <h2>Join Us</h2>
        <p class="subtitle">Create your account to get started</p>
        
        <div class="progress-indicator">
            <div class="progress-dot active"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
        
        <form method="post" id="signupForm">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    <div class="input-container">
                        {{ field }}
                        <span class="validation-icon" id="icon-{{ field.name }}"></span>
                    </div>
                    {% if field.errors %}
                        <div class="field-error">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="signin-link">
            Already have an account? <a href="{% url 'signin' %}">Sign in here</a>
        </div>
    </div>

    <script>
        // Add loading state to button on form submission
        document.getElementById('signupForm').addEventListener('submit', function() {
            const btn = document.getElementById('submitBtn');
            btn.classList.add('loading');
            btn.textContent = 'Creating Account';
        });

        // Progress indicator animation
        const progressDots = document.querySelectorAll('.progress-dot');
        let currentProgress = 0;

        function updateProgress() {
            const filledInputs = document.querySelectorAll('input:valid, select:valid').length;
            const totalInputs = document.querySelectorAll('input, select').length;
            const newProgress = Math.floor((filledInputs / totalInputs) * 3);
            
            if (newProgress !== currentProgress) {
                progressDots.forEach((dot, index) => {
                    dot.classList.toggle('active', index <= newProgress);
                });
                currentProgress = newProgress;
            }
        }

        // Add input validation and progress tracking
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                updateProgress();
                validateField(input);
            });
            
            input.addEventListener('focus', () => {
                input.parentElement.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.parentElement.style.transform = 'scale(1)';
                validateField(input);
            });
        });

        function validateField(field) {
            const icon = document.getElementById(`icon-${field.name}`);
            if (!icon) return;

            if (field.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (field.value && emailRegex.test(field.value)) {
                    field.classList.add('valid');
                    field.classList.remove('invalid');
                    icon.textContent = '✓';
                    icon.className = 'validation-icon valid';
                } else if (field.value) {
                    field.classList.add('invalid');
                    field.classList.remove('valid');
                    icon.textContent = '✗';
                    icon.className = 'validation-icon invalid';
                } else {
                    field.classList.remove('valid', 'invalid');
                    icon.textContent = '';
                }
            } else if (field.required && field.value) {
                field.classList.add('valid');
                field.classList.remove('invalid');
                icon.textContent = '✓';
                icon.className = 'validation-icon valid';
            } else if (field.required && !field.value) {
                field.classList.remove('valid', 'invalid');
                icon.textContent = '';
            }
        }

        // Initialize progress
        updateProgress();
    </script>
</body>
</html>

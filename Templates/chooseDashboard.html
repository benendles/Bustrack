<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Dashboard</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2a3cff;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #2a3cff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #1a2acc;
        }
    </style>
</head>
<body>
    <h1>Choose Your Dashboard</h1>
    <div class="btn-container">
        <a href="{% url 'student_dashboard' %}" class="btn">Student Dashboard</a>
        <a href="{% url 'driver_dashboard' %}" class="btn">Driver Dashboard</a>
        <a href="{% url 'parent_dashboard' %}" class="btn">Parent Dashboard</a>
    </div>
</body>
</html>
